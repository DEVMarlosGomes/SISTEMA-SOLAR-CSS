    <title>Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet orbit-mercury">
            <div class="mercury"></div>
        </div>

            <div class="venus"></div>
        </div>
        <div class="planet orbit-earth">

        </div>

        </div>
